<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../-html-css-toboolist/css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!-- logo con testo-->
         <div class="logo">
            <img src="img/Logo.png" alt="logo Toboolist">
            <span id="logo-text">Toboolist</span>
         </div>
    </header>
    <main>    
        <!-- contenitore esterno -->
        <div class="container">
             <!-- Add command -->
             <section>
                <button class=button id="blue-button">Add Task</button>
                <button class=button id="white-button">Add Section</button>
            </section>
        </div>

        <div class="container">
            <!-- task -->
            <section>
                <!-- new task -->
                <div class="section">
                    <span class="titolo-section">
                        New Task
                    </span>
                    <div class="task">
                        <span class="testo-task">
                            Quarterly Newsletter
                        </span>
                        <span class="label" class="Editorial">
                            Editorial
                        </span>
                    </div>
                </div>

                <!-- today -->
                <div></div>

                <!-- upcoming -->
                <div></div>
            </section>
        </div>  
    </main>
</body>
</html>
